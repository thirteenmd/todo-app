<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Todo</h4>
  <button class="close pull-right"
          (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm"
        (submit)="onSubmit()">

    <div class="form-group">
      <label for="name"
             i18n="name | name of the task@@todoName">Todo name:</label>
      <input formControlName="name"
             type="text"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && name.errors }"
             id="name"
             autocomplete='name'
             aria-describedby="nameHelp"
             placeholder="Enter name">
      <div *ngIf="submitted && name.errors"
           class="invalid-feedback">
        <div *ngIf="name.errors.required"
             i18n="nameRequired | name required message@@todoNameRequired">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description"
             i18n="description | description of the task@@todoDescription">Description:</label>
      <input formControlName="description"
             type="text"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && description.errors }"
             id="description"
             autocomplete='description'
             aria-describedby="descriptionHelp"
             placeholder="Enter description">
      <div *ngIf="submitted && description.errors"
           class="invalid-feedback">
        <div *ngIf="description.errors.required"
             i18n="descriptionRequired | description required message@@todoDescriptionRequired">Description is required</div>
      </div>
    </div>

    <button type="submit"
            [disabled]="editForm.pristine || editForm.invalid"
            class="btn btn-primary"
            i18n="edit Todo Button | name of the edit button@@todoeditButton">Edit Todo
    </button>
  </form>
</div>
