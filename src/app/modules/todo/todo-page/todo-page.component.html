<div class="container">
  <h1>Add new todo</h1>
  <form [formGroup]="todoForm"
        (submit)="onSubmit()">

    <div class="form-group">
      <label for="name">Task name:</label>
      <input formControlName="name"
             type="text"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
             id="name"
             autocomplete='name'
             aria-describedby="nameHelp"
             placeholder="Enter name">
      <div *ngIf="submitted && f.name.errors"
           class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description"
             type="text"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
             id="description"
             autocomplete='description'
             aria-describedby="descriptionHelp"
             placeholder="Enter description">
      <div *ngIf="submitted && f.description.errors"
           class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Description is required</div>
      </div>
    </div>

    <button type="submit"
            class="btn btn-primary">Submit</button>
  </form>

  <form>
    <div class="form-group row"
         *ngIf="todos.length > 0; else noTodos">
      <div class="btn-group btn-group-justified"
           role="group">
        <div class="btn-group"
             role="group">
          <button type="button"
                  class="btn btn-default"
                  (click)="showAll()">Show All</button>
        </div>
        <div class="btn-group"
             role="group">
          <button type="button"
                  class="btn btn-default"
                  (click)="showDone()">Show Done</button>
        </div>
        <div class="btn-group"
             role="group">
          <button type="button"
                  class="btn btn-default"
                  (click)="showNotDone()">Show Not Done</button>
        </div>
      </div>
      <div class="col-sm-4 card"
           *ngFor="let todo of todos">
        <div class="panel">
          <div class="card-body"
               id='todoDiv'>
            <i class="card-img-top material-icons">turned_in_not</i>
            <h5 class="card-title">
              <b>Todo:</b>
              {{todo.name}}
            </h5>
            <p class="card-text">
              <b>Finished:</b>
              {{todo.finished}}
            </p>
            <a [routerLink]="['/todo', todo.id]"
               class="btn btn-primary">View details</a>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noTodos>
      <h2>No todos to show :(</h2>
    </ng-template>
  </form>
</div>
