<div class="container">
  <form [formGroup]="todoForm"
        (submit)="addTodo()">

    <div class="form-group">
      <label for="name">Todo name:</label>
      <input formControlName="name"
             type="text"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && name.errors }"
             id="name"
             autocomplete='name'
             aria-describedby="nameHelp"
             placeholder="Enter name">
      <div *ngIf="submitted && name.errors"
           class="invalid-feedback">
        <div *ngIf="name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description"
             type="text"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && description.errors }"
             id="description"
             autocomplete='description'
             aria-describedby="descriptionHelp"
             placeholder="Enter description">
      <div *ngIf="submitted && description.errors"
           class="invalid-feedback">
        <div *ngIf="description.errors.required">Description is required</div>
      </div>
    </div>

    <button type="submit"
            [disabled]="todoForm.pristine || todoForm.invalid"
            class="btn btn-primary">Add Todo
    </button>
  </form>

  <app-visibility-filter></app-visibility-filter>

  <app-todo-list></app-todo-list>

</div>
